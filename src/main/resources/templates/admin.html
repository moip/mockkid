<html>
    <head>
        <title>Hello Mock-Kid</title>
        <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
    </head>
    <body>
        <h3>Hello Folk</h3>
        <h5 th:text="'Hello, ' + ${configs} + '!'" />


        <tr th:each="configuration, stat : ${configs}">
            <td><input type="text"
                       th:name="${configuration.getEndpoint().getUrl()}"
                       th:value="${configuration.getEndpoint().getUrl()}"  />
            </td>

            <form action="#" th:action="@{/mockkid}" th:object="${configuration}" method="put">
                <input type="text" th:field="${enpoint.url}" />
                <input type="submit" />
            </form>
        </tr>




    </body>
</html>
